<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .video-wrap {
            position: relative;
            width: 378px;
            height: 756px;
            border-radius: 44px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        video {
            display: block;
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-wrap canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        #webgl-canvas {
            z-index: 10;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #e0e0e0; }
        button.active { background: #4CAF50; color: white; border-color: #4CAF50; }
        #status {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }
        .progress-container {
            width: 200px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            width: 0%;
            transition: width 0.2s ease;
        }
        
        /* Hidden upload section */
        .upload-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-wrap">
        <video id="video" width="378" height="756" autoplay playsinline muted></video>
        <canvas id="canvas" width="378" height="756"></canvas>
    </div>
    <div class="controls">
        <button id="toggleMesh" class="active">Mesh</button>
        <button id="toggleMask">Mask</button>
        <button id="toggleFaceSwap" style="display: none;">Face Swap</button>
    </div>
    <div id="status">Initializing...</div>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <!-- Face Swap Upload Section (hidden for now) -->
    <div class="upload-section">
        <h3>Face Swap - Upload Photos</h3>
        <div class="upload-area" id="uploadArea">
            <input type="file" id="photoUpload" accept="image/*" multiple>
            <p>Click or drag photos here</p>
        </div>
        <div class="preview-container" id="previewContainer"></div>
        <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button id="processBtn" style="flex: 1;">Process Faces</button>
            <button id="clearBtn">Clear All</button>
        </div>
        <div class="texture-preview" id="texturePreview" style="display: none;">
            <p>Blended Face Texture:</p>
            <canvas id="textureCanvas" width="200" height="200"></canvas>
        </div>
        <div id="extractedFaces" style="margin-top: 20px; display: none;">
            <div id="extractedFacesContainer" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
        </div>
        <div id="methodComparison" style="margin-top: 20px; display: none;">
            <div id="methodComparisonContainer" style="display: flex; gap: 15px; flex-wrap: wrap;"></div>
        </div>
    </div>

    <script>
      // Load MediaPipe tasks-vision via dynamic ES module import
      window.waitForVisionAPI = (async function() {
        try {
          const vision = await import('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/vision_bundle.mjs');
          return {
            FilesetResolver: vision.FilesetResolver,
            FaceLandmarker: vision.FaceLandmarker
          };
        } catch (err) {
          console.error('Failed to load MediaPipe Vision:', err);
          throw err;
        }
      })();
    </script>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
